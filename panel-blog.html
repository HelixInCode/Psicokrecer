<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Psicokrecer</title>
  
  <!-- Icono de la pestaña -->
  <link rel="icon" href="dist/img/Psico-logo.png">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Google Fonts Nunitp -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap">
  <!--Google Fonts Allura-->
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
  <!--Google Fonts Jullius-->
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
  <!--Google fonts Kaushan-->
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
  <!--Google fonts Sacramento-->
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="dist/css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="dist/css/panel.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark">
            <a class="navbar-brand" href="#" style="font-family:'Kaushan Script', cursive; color: #f1f1f1;">
            <img src="./dist/img/psicokrecer-logo-oscuro-sin-fondo.png" height="30" class="d-inline-block align-top"
                alt="mdb logo"> Administrador
            </a>
            <div>
                <ul id="menu" class="navbar-nav">
                    <li class="nav-item">
                        <a href="" class="nav-link">Hola! Admin</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Cerrar sesión</a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>
    <main>
        <section id="panel">
            <div class="contenedor-principal">
                <div class="inicial-img">
                    <img src="./dist/img/Psico-logo.png" alt="">
                    <h3>Panel</h3>
                </div>
                <div class="contenedor-secundario">
                    <div class="botones">
                        <ul>
                            <li class="panel-item">
                                Categorías
                            </li>
                            <li class="panel-item">
                                Nuevo Artículo
                            </li>
                            <li class="panel-item">
                                Modifica Artículos
                            </li>
                        </ul>

                    </div>
                    <div class="contenedor-seccion">
                        <div class="seccion-item non-active">
                            <form id="form-cat" method="" action="">                           
                                <p>Agrega una nueva Categoría para tus Artículos</p>
                                <a href="#" id="nueva-cat">
                                    Nueva Categoría
                                </a>
                                <div class="nuevo-disp non-active">
                                    <div class="nueva md-form">
                                        <input type="text" id="form1" class="form-control">
                                        <label for="form1">Ingresa título de Categoría</label>
                                    </div>
                                    <input type="submit" value="Agregar" name="agregar" id="agregar">
                                </div>
                                
                            </form>
                            <form id="form-exist" action="">
                                <p class="p-trim">Administra las categorías existentes</p>
                                <div class="cat-existentes">
                                    <select class="mdb-select md-form">
                                        <option value="" disabled selected>Selecciona una Categoría...</option>
                                        <option value="1">Option 1</option>
                                        <option value="2">Option 2</option>
                                        <option value="3">Option 3</option>
                                    </select>
                                    <div class="acciones">
                                        <input type="submit" value="Modificar" name="Modificar" id="modificar">
                                        <input type="submit" value="Eliminar" name="Eliminar" id="eliminar">
                                    </div>

                                </div>
                            </form>
                        </div>
                        <div class="seccion-item non-active">
                            Nuevo Articulo
                        </div>
                        <div class="seccion-item non-active">
                            modificar Articulos
                        </div>
                    </div>

                </div>
            </div>

        </section>

    </main>
    <footer>
        <div class="contenedor-general">  
          <div class="pie-footer">
            <p>© 2020 Copyright: <a href="#"  style="color: #f1f1f1; font-weight: 700;">psicokrecer.com</a></p>
          </div>
        </div>
      </footer>
      <!-- jQuery -->
      <script type="text/javascript" src="dist/js/jquery.min.js"></script>
      <!-- Bootstrap tooltips -->
      <script type="text/javascript" src="dist/js/popper.min.js"></script>
      <!-- Bootstrap core JavaScript -->
      <script type="text/javascript" src="dist/js/bootstrap.min.js"></script>
      <!-- MDB core JavaScript -->
      <script type="text/javascript" src="dist/js/mdb.min.js"></script>
      <!--Typing Script-->
      <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
      <!-- Particles - js -->
      <!-- <script type="text/javascript" src="src/particles/js/particles.js"></script>
      <script type="text/javascript" src="src/particles/js/lib/stats.js"></script>
      <script type="text/javascript" src="src/particles/js/app.js"></script> -->
      <!-- Your custom scripts (optional) -->
      <!-- <script type="text/javascript" src="src/js/navBar.js"></script> -->
      <script type="text/javascript" src="src/js/panel-panel.js"></script>
      <script type="text/javascript" src="src/js/hamburger.js"></script>
    </body>
</html>
